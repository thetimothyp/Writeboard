  <body>
    <div class="whiteboard" id="whiteboard"></div>

    <div class="chat">
      <div id="channel-container">#<span id="channel" contenteditable="true">all</span></div>
      <ul id="messages"></ul>
      <div class="message-bar">
        <form id="chat">
          <input id="message" placeholder="Enter a message..." autocomplete="off" /><button id="send-message">SEND</button>
        </form>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <script src="scripts/draw.js"></script>
    <!-- endbuild -->

</html>
